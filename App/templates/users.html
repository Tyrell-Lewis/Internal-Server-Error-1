{% extends "layout.html" %}
{% block title %}Members{% endblock %}
{% block page %}Members{% endblock %}

{{ super() }}

{% block content %}

    <div class="row">
      <table>
        <thead>
          <tr>
            <th>Member ID</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
            </tr>
          {% endfor %}
        <tbody>
      </table>
    </div>

{% endblock %}
