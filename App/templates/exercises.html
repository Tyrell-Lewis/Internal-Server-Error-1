{% extends "layout.html" %}
{% block title %}App Users{% endblock %}
{% block page %}App Users{% endblock %}

{{ super() }}

{% block content %}
    <p> the exercise html is working</p>

    <div class="row">
        <form class="col s12" method="POST" action="/exercises">
          
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="exercise name" name="exercise_name" type="text" >
              <label for="exercise_name">exercise_name</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="exercise_desc" name="exercise_desc" type="text" >
                <label for="exercise_desc">exercise_desc</label>
              </div>
          </div>
        
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light right purple" type="submit" name="action">Submit</button>
            </div>
          </div> 
  
        </form>
      </div>

      {%for exercise in exercises%}
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{exercise.name}} </span>
              <p>{{exercise.description}} </p>
              <p>{{exercise.created}} </p>
            </div>
          </div>
        </div>
      </div>
      {%endfor%}
{% endblock%}
